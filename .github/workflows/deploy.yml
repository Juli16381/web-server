name: Deploy Python Sniffer and Node.js

on:
  push:
    branches:
      - main

jobs:
  deploy-on-juli16381:
    runs-on: [self-hosted, juli16381]  # Ejecutar en el runner "juli16381"
    steps:
    - uses: actions/checkout@v2
    
    # Configurar el entorno de Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    # Instalar PM2 localmente
    - name: Install PM2
      run: npm install pm2

    # Ejecutar el Sniffer de Python primero
    - name: Run Python Sniffer
      run: sudo ./node_modules/.bin/pm2 start "python3 Sniffer_prueba.py" --name python-sniffer

    # Configurar el entorno de Node.js después de iniciar el Sniffer
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install Node.js dependencies
      run: npm install

    # Iniciar el servidor Node.js después del Sniffer
    - name: Start Node.js server
      run: sudo ./node_modules/.bin/pm2 start "node server.js" --name node-server

  deploy-on-mlcuentas:
    runs-on: [self-hosted, mlcuentas]  # Ejecutar en el runner "mlcuentas"
    steps:
    - uses: actions/checkout@v2

    # Configurar el entorno de Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    # Instalar PM2 localmente
    - name: Install PM2
      run: npm install pm2

    # Ejecutar el Sniffer de Python primero
    - name: Run Python Sniffer
      run: sudo ./node_modules/.bin/pm2 start "python3 Sniffer_prueba.py" --name python-sniffer

    # Configurar el entorno de Node.js después de iniciar el Sniffer 
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install Node.js dependencies
      run: npm install

    # Iniciar el servidor Node.js después del Sniffer
    - name: Start Node.js server
      run: sudo ./node_modules/.bin/pm2 start "node server.js" --name node-server


