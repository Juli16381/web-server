name: Deploy Python Sniffer and Node.js

on:
  push:
    branches:
      - main

jobs:
  deploy_juli:
    runs-on: juli
    steps:
      - uses: actions/checkout@v2
      - name: PM2 Restart sniffer
        run: sudo pm2 restart sniffer
      - name: PM2 Restart server
        run: sudo pm2 restart web-server

