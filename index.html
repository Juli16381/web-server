<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="name-title">Datos GPS</title>
    <script>
        function fetchName() {
            fetch('/name')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name-title').textContent = data.name;
                })
                .catch(err => console.error("Error al obtener el nombre:", err));
        }
        document.addEventListener('DOMContentLoaded', fetchName);
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; display: flex; flex-direction: column; font-family: Arial, sans-serif; }
        .title { text-align: center; }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; }
        #map { height: 80vh; width: 80vw; }
        #filterForm, #filterForm1 { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        #slider-container { display: flex; justify-content: center; margin-top: 10px; }
        #toggle-filter-btn { margin: 10px; padding: 5px 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 class="title">TrackMe</h1>
    <button id="toggle-filter-btn">Filtrar información</button>

    <form id="filterForm1">
        <label for="carSelection">Seleccionar carro:</label>
        <select id="carSelection" name="carSelection">
            <option value="carro1">Carro 1</option>
            <option value="carro2">Carro 2</option>
            <option value="ambos">Ambos</option>
        </select>
        <button type="submit">Seleccionar</button>
    </form>

    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
    </form>

    <div id="slider-container">
        <input type="range" id="filter-slider" min="0" value="0" step="1">
    </div>

    <div class="container">
        <div id="map"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map').setView([10.96854, -74.78132], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const carLayers = {
                carro1: L.layerGroup().addTo(map),
                carro2: L.layerGroup().addTo(map)
            };

            const lastPositionMarker = {
                carro1: null,
                carro2: null
            };

            function actualizarMapa(data, selectedCar) {
                const layerGroup = carLayers[selectedCar];
                layerGroup.clearLayers();

                const latLngs = data.map(item => [item.latitude, item.longitude]);
                const polyline = L.polyline(latLngs, { color: selectedCar === 'carro1' ? 'blue' : 'red' }).addTo(layerGroup);

                const lastData = data[data.length - 1];
                if (lastData) {
                    const { latitude, longitude, fecha, hora, rpm } = lastData;
                    const marker = L.marker([latitude, longitude]).addTo(layerGroup)
                        .bindPopup(`Latitud: ${latitude}, Longitud: ${longitude}<br>Fecha: ${fecha}, Hora: ${hora}${selectedCar === 'carro2' ? `<br>RPM: ${rpm}` : ''}`);
                    if (lastPositionMarker[selectedCar]) map.removeLayer(lastPositionMarker[selectedCar]);
                    lastPositionMarker[selectedCar] = marker;
                }

                map.fitBounds(polyline.getBounds());
            }

            document.getElementById('filterForm1').addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedCar = document.getElementById('carSelection').value;
                Object.keys(carLayers).forEach(car => carLayers[car].clearLayers());

                const socket = io();
                if (selectedCar === 'ambos') {
                    socket.on('newData', (data) => actualizarMapa(data, 'carro1'));
                    socket.on('newObdData', (data) => actualizarMapa(data, 'carro2'));
                } else {
                    const socketEvent = selectedCar === 'carro1' ? 'newData' : 'newObdData';
                    socket.on(socketEvent, (data) => actualizarMapa(data, selectedCar));
                }
            });

            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedCar = document.getElementById('carSelection').value;
                const startDate = new Date(document.getElementById('startDate').value);
                const endDate = new Date(document.getElementById('endDate').value);
                startDate.setMinutes(startDate.getMinutes() - startDate.getTimezoneOffset());
                endDate.setMinutes(endDate.getMinutes() - endDate.getTimezoneOffset());

                const historicalUrl = selectedCar === 'carro1' ? '/historicos' : '/historicosObd';
                fetch(`${historicalUrl}?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        actualizarMapa(data, selectedCar);
                        configurarSlider(data, selectedCar);
                    })
                    .catch(err => console.error("Error al cargar datos históricos:", err));
            });

            function configurarSlider(data, selectedCar) {
                const slider = document.getElementById('filter-slider');
                slider.max = data.length - 1;
                slider.value = 0;

                slider.oninput = function() {
                    const index = parseInt(slider.value, 10);
                    actualizarMapa([data[index]], selectedCar);
                };
            }
        });
    </script>
</body>
</html>
