<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px; 
            width: 60%;
            border: 2px solid #ce7272;
            margin-right: 20px;
            margin-top: 10px;
            position: relative; 
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #130066;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        #filterForm {
            margin-top: 5px; 
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px; 
        }
        #filterForm label {
            margin-right: 2px; 
        }
        #filterForm input {
            margin-right: 20px; 
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFilters">Quitar Filtro</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;  // Controla si el mapa debe centrarse automáticamente
            let autoCenterTimeout;  // Variable para almacenar el temporizador
            let filtrando = false;  // Controla si estamos en filtrado

            // Inicializar el mapa de Leaflet 
            const map = L.map('map').setView([0, 0], 2); 

            // Evento para desactivar el auto-centrado cuando el usuario mueve el mapa
            map.on('movestart', function() {
                autoCenter = false;  // Desactivar el auto-centrado cuando el usuario mueva el mapa
                clearTimeout(autoCenterTimeout);  // Reiniciar el temporizador
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;  // Reactivar el auto-centrado después de 10 segundos de inactividad
                }, 10000);  // 10 segundos
            });

            // Añadir un tile layer (capa de mosaicos) al mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Ultima ubicacion</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            let recorrido = L.polyline([], { color: '#800080' }).addTo(map); 
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            cargarDatosDesdeServidor();

            socket.on('new-data', (data) => {
                if (!filtrando) {
                    actualizarMapa(data);  // Si no estamos filtrando, sigue recibiendo información en tiempo real
                }
            });

            function actualizarMapa(data) {
                const nuevaLatitud = parseFloat(data.Latitud).toFixed(3);
                const nuevaLongitud = parseFloat(data.Longitud).toFixed(3);

                const fechaFormateada = data.Fecha ? data.Fecha.split('T')[0] : '-'; // Asegura que haya fecha
                const horaFormateada = data.Hora ? data.Hora : '-'; // Asegura que haya hora

                // Actualizar el cuadro flotante con la última información
                document.getElementById('ultima-latitud').innerText = nuevaLatitud;
                document.getElementById('ultima-longitud').innerText = nuevaLongitud;
                document.getElementById('ultima-fecha').innerText = fechaFormateada;
                document.getElementById('ultima-hora').innerText = horaFormateada;

                marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

                // Solo centrar el mapa si autoCenter es verdadero
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15); 
                }

                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                // Añadir la nueva entrada al historial
                const historicosTable = document.getElementById('historicos-data');
                const historicosRow = document.createElement('tr');
                historicosRow.innerHTML = `
                    <td>${nuevaLatitud}</td>
                    <td>${nuevaLongitud}</td>
                    <td>${fechaFormateada}</td>
                    <td>${horaFormateada}</td>
                `;
                historicosTable.insertBefore(historicosRow, historicosTable.firstChild); // Inserta al inicio del historial
            }

            function cargarDatosDesdeServidor() {
                fetch('/historicos')
                    .then(response => response.json())
                    .then(data => {
                        if (!filtrando && data.length > 0) {  // Solo cargar datos si no estamos filtrando
                            let ultimaLatitud = null;
                            let ultimaLongitud = null;

                            data.sort((a, b) => new Date(b.Fecha) - new Date(a.Fecha));  // Ordenar por fecha

                            const historicosRows = [];
                            data.forEach((registro) => {
                                const nuevaLatitud = parseFloat(registro.Latitud).toFixed(3);
                                const nuevaLongitud = parseFloat(registro.Longitud).toFixed(3);
                                const fechaFormateada = registro.Fecha.split('T')[0];

                                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                                historicosRows.push(`
                                    <tr>
                                        <td>${nuevaLatitud}</td>
                                        <td>${nuevaLongitud}</td>
                                        <td>${fechaFormateada}</td>
                                        <td>${registro.Hora}</td>
                                    </tr>
                                `);
                                ultimaLatitud = nuevaLatitud;
                                ultimaLongitud = nuevaLongitud;
                            });

                            const historicosTable = document.getElementById('historicos-data');
                            historicosTable.innerHTML = historicosRows.join('');

                            // Actualizar la última ubicación
                            if (ultimaLatitud !== null && ultimaLongitud !== null) {
                                marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                                map.setView([ultimaLatitud, ultimaLongitud], 15);
                                document.getElementById('ultima-latitud').innerText = ultimaLatitud;
                                document.getElementById('ultima-longitud').innerText = ultimaLongitud;
                            }
                        }
                    })
                    .catch(error => console.error('Error al cargar los datos históricos:', error));
            }

            let intervaloActivo = setInterval(cargarDatosDesdeServidor, 10000);  // Sigue actualizando cada 10 segundos
            // Código para manejar el filtrado
            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let startDate = new Date(document.getElementById('startDate').value);
                let endDate = new Date(document.getElementById('endDate').value);

                // Validar que la fecha de fin no sea menor que la fecha de inicio
                if (endDate < startDate) {
                    alert('La fecha de fin no puede ser menor que la fecha de inicio.');
                    return;
                }

                // Convertir a UTC antes de enviar
                startDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
                endDate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000);

                // Desactivar el temporizador durante el filtrado
                clearInterval(intervaloActivo);
                filtrando = true;
                fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            cargarDatosDesdeServidor();  // Si no hay datos, cargar todos los datos históricos
                            alert('No se encontraron datos en el rango de tiempo especificado');
                        } else {
                            updateTable(data);
                            updateMap(data, '#38113b');  // Usar color #38113b durante el filtrado
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            // Código para manejar el botón de quitar el filtro
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                // Restaurar el temporizador después de quitar el filtro
                intervaloActivo = setInterval(cargarDatosDesdeServidor, 10000);
                filtrando = false;
                cargarDatosDesdeServidor();  // Volver a cargar todos los datos con color original
            });

            // Función para actualizar la tabla
            function updateTable(data) {
                const historicosTable = document.getElementById('historicos-data');
                historicosTable.innerHTML = '';

                data.forEach((registro) => {
                    const fechaFormateada = registro.Fecha.split('T')[0];
                    const latitud = parseFloat(registro.Latitud).toFixed(3);
                    const longitud = parseFloat(registro.Longitud).toFixed(3);

                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${latitud}</td>
                        <td>${longitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${registro.Hora}</td>
                    `;
                    historicosTable.appendChild(historicosRow);
                });
            }

            // Actualizar el mapa con el color de la línea especificado
            function updateMap(data, colorLinea = '#800080') {
                recorrido.setLatLngs([]);
                let polilineaFiltrada = L.polyline([], { color: colorLinea }).addTo(map);  // Usar color especificado

                if (data.length > 0) {
                    let ultimaLatitud = null;
                    let ultimaLongitud = null;

                    data.forEach((registro) => {
                        const nuevaLatitud = parseFloat(registro.Latitud).toFixed(3);
                        const nuevaLongitud = parseFloat(registro.Longitud).toFixed(3);

                        polilineaFiltrada.addLatLng([nuevaLatitud, nuevaLongitud]);

                        ultimaLatitud = nuevaLatitud;
                        ultimaLongitud = nuevaLongitud;
                    });

                    // Actualizar marcador y centrar mapa en la última ubicación filtrada
                    if (ultimaLatitud !== null && ultimaLongitud !== null) {
                        marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                        map.setView([ultimaLatitud, ultimaLongitud], 15);
                    }
                    // Volver al color original después de quitar el filtro
                    if (!filtrando) {
                        recorrido.setStyle({ color: '#800080' });
                    }
                }
            }

            document.getElementById('historicos-btn').addEventListener('click', function() {
                const historicosTable = document.getElementById('historicos-table');
                if (historicosTable.style.display === 'none') {
                    historicosTable.style.display = 'table';
                    this.innerText = 'Ocultar historial';
                } else {
                    historicosTable.style.display = 'none';
                    this.innerText = 'Ver historial';
                }
            });
        });
    </script>
</body>
</html>
