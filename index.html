<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="name-title">Datos GPS</title>
    <script>
    // Función para obtener el nombre del servidor y actualizar el título
        function fetchName() {
            fetch('/name')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name-title').textContent = data.name;  // Solo el nombre
                })
                .catch(err => console.error("Error al obtener el nombre:", err));
        }

        // Ejecutar la función cuando la página cargue
        document.addEventListener('DOMContentLoaded', fetchName);
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 10px;
            width: 100%;
            flex-grow: 1;
        }
        #map {
            height: 450px;
            width: 100%;
            position: relative;
            flex-grow: 1;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 22px;
            color: #333;
            margin-bottom: 7px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Botón sobrio */
        #toggle-filter-btn {
            padding: 8px 16px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 7px;
            border-radius: 5px;
        }
        /* Ocultar inicialmente el formulario */
        #filterForm {
            display: none;
            margin-bottom: 15px;
        }
        /* Slider de filtrado */
        #slider-container {
            display: none;
            width: 100%;
            margin-top: 15px;
            text-align: center;
        }
        #filter-slider {
            width: 30%;
            margin-top: 1px;
        }
            #map {
                width: 100%;
                margin-bottom: 20px;
                height: 70vh;
                max-width: 100vw;
            }
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 100vw;
            }
            .data-container {
                width: 100%;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">TrackMe</h1>

    <!-- Botón para mostrar/ocultar el formulario de filtrado -->
    <button id="toggle-filter-btn">Filtrar información</button>

     <!-- Formulario de filtrado -->
    <form id="filterForm1">
        <label for="carSelection">Seleccionar carro:</label>
        <select id="carSelection" name="carSelection">
            <option value="carro1">Carro 1</option>
            <option value="carro2">Carro 2</option>
            <option value="ambos">Ambos</option>
        </select>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
    </form>

    <!-- Slider para controlar el avance debajo del formulario de filtrado -->
    <div id="slider-container">
        <input type="range" id="filter-slider" min="0" value="0" step="1">
    </div>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener la fecha y hora actuales
            const now = new Date();

            // Calcular la fecha y hora de inicio (una hora antes)
            const oneHourBefore = new Date(now.getTime() - 60 * 60 * 1000);

            // Formatear las fechas y horas para los campos de datetime-local
            const formatDateTimeLocal = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };

            // Asignar la fecha y hora de inicio y fin a los inputs
            document.getElementById('startDate').value = formatDateTimeLocal(oneHourBefore);
            document.getElementById('endDate').value = formatDateTimeLocal(now);
            function limpiarMapa() {
                map.eachLayer(function(layer) {
                    // Mantener la capa base del mapa (OpenStreetMap)
                    if (!(layer instanceof L.TileLayer)) {
                        map.removeLayer(layer);
                    }
                });
            }


            // Mostrar/ocultar el formulario de filtrado al hacer clic en el botón
            document.getElementById('toggle-filter-btn').addEventListener('click', function() {
                const filterForm = document.getElementById('filterForm');
                if (filterForm.style.display === 'none' || filterForm.style.display === '') {
                    filterForm.style.display = 'block';
                    sliderContainer.style.display = 'block'; // Mostrar slider cuando se muestra el formulario
                    limpiarMapa();
                } else {
                    filterForm.style.display = 'none';
                }
                document.getElementById('slider-container').style.display = 'none';
            });


            let autoCenter = true;
            let autoCenterTimeout;
            let filtrando = false;
            let primerCentrado = true;

            // Inicializar el mapa
            const map = L.map('map').setView([10.96854, -74.78132], 13);

            // Añadir el mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            const carros = {
    carro1: {
        recorrido: L.polyline([], { color: '#800080' }).addTo(map),
        recorridoFiltrado: L.polyline([], { color: '#FF6FC6' }),
        marcadorUltimaUbicacion: L.circleMarker([0, 0], {
            radius: 10,
            color: '#800080',
            fillColor: '#800080',
            fillOpacity: 1,
        }).addTo(map),
        ultimaLatitud: null,
        ultimaLongitud: null
    },
    carro2: {
        recorrido: L.polyline([], { color: '#008000' }).addTo(map),
        recorridoFiltrado: L.polyline([], { color: '#00FF6C' }),
        marcadorUltimaUbicacion: L.circleMarker([0, 0], {
            radius: 10,
            color: '#008000',
            fillColor: '#008000',
            fillOpacity: 1,
        }).addTo(map),
        ultimaLatitud: null,
        ultimaLongitud: null
    }
};

    document.getElementById('filterForm1').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que se envíe el formulario de manera predeterminada

    // Obtener los valores del formulario
    const selectedCar = document.getElementById('carSelection').value;
    
    // Establecer la URL del fetch y el socket en función del carro seleccionado
    let socketEvent;

    if (selectedCar === 'carro1') {
        socketEvent = 'new-data'; // Evento para carro 1
    } else if (selectedCar === 'carro2') {
        socketEvent = 'new-obd-data'; // Evento para carro 2
    } else {
        // Manejo para "ambos" si es necesario
        socketEvent = 'new-data';
        socketEvent = 'new-obd-data';
    }

    // Configurar el socket para escuchar eventos del carro seleccionado
    const socket = io(); // Asegúrate de que el socket esté configurado
    socket.on(socketEvent, (data) => {
        if (!filtrando) {
            actualizarMapa(data, selectedCar);
        }
    });

    function actualizarMapa(data, selectedCar) {
        if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
            console.error('Datos inválidos recibidos:', data);
            return;
        }

        const nuevaLatitud = parseFloat(data.Latitud);
        const nuevaLongitud = parseFloat(data.Longitud);
        const fechaFormateada = data.Fecha.split('T')[0];
        const horaFormateada = data.Hora;

        // Acceder a las variables de latitud y longitud del carro seleccionado
        const carroActual = carros[selectedCar];

        // Evitar duplicados en la posición
        if (carroActual.ultimaLatitud !== null && carroActual.ultimaLongitud !== null && 
            carroActual.ultimaLatitud === nuevaLatitud && carroActual.ultimaLongitud === nuevaLongitud) {
            return;
        }

        document.getElementById('ultima-latitud').innerText = nuevaLatitud.toFixed(3);
        document.getElementById('ultima-longitud').innerText = nuevaLongitud.toFixed(3);
        document.getElementById('ultima-fecha').innerText = fechaFormateada;
        document.getElementById('ultima-hora').innerText = horaFormateada;

        if (!filtrando) {
            carroActual.recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);
        }

        // Actualizar las últimas coordenadas
        carroActual.ultimaLatitud = nuevaLatitud;
        carroActual.ultimaLongitud = nuevaLongitud;

        // Actualizar el marcador de la última ubicación
        carroActual.marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

        // Centrar el mapa en la primera ubicación recibida
        if (primerCentrado) {
            map.setView([nuevaLatitud, nuevaLongitud], 13);
            primerCentrado = false;  // Evitar más centrados automáticos
        }
    }
});

    let marcadorSlider; // Declaramos el marcador que usará el slider

document.getElementById('filterForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Obtener el carro seleccionado
    const selectedCar = document.getElementById('carSelection').value;

    // Definir la URL del histórico en función del carro seleccionado
    let historicalUrl;
    if (selectedCar === 'carro1') {
        historicalUrl = '/historicos';
    } else if (selectedCar === 'carro2') {
        historicalUrl = '/historicosObd';
    } else {
        alert("Selecciona un carro para filtrar.");
        return;
    }

    cargarDatosDesdeServidor(historicalUrl, selectedCar);

    // Rango de fechas
    let startDate = new Date(document.getElementById('startDate').value);
    let endDate = new Date(document.getElementById('endDate').value);

    if (endDate < startDate) {
        alert('La fecha de fin no puede ser menor que la fecha de inicio.');
        return;
    }

    // Ajustar fechas para compensar la zona horaria
    startDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
    endDate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000);

    filtrando = true;

    // Remover el recorrido actual del mapa
    map.removeLayer(carros[selectedCar].recorrido);
    
    fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}&car=${selectedCar}`)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                alert('No se encontraron datos en el rango de tiempo especificado');
                return;
            }

            // Limpiar la línea de recorrido filtrado y añadir nuevos puntos
            const recorridoFiltrado = carros[selectedCar].recorridoFiltrado;
            recorridoFiltrado.setLatLngs([]);

            const puntosFiltrados = data.map((registro) => {
                const lat = parseFloat(registro.Latitud);
                const lon = parseFloat(registro.Longitud);
                recorridoFiltrado.addLatLng([lat, lon]);
                return [lat, lon];
            });

            // Agregar la línea filtrada al mapa
            recorridoFiltrado.addTo(map);

            // Centrar el mapa en el primer punto si hay datos filtrados
            if (puntosFiltrados.length > 0) {
                map.setView(puntosFiltrados[0], 13);
            }

            // Configurar el slider con los puntos filtrados
            const slider = document.getElementById('filter-slider');
            slider.max = puntosFiltrados.length - 1;
            slider.value = 0;
            document.getElementById('slider-container').style.display = 'block';

            // Evento de cambio de posición en el slider
            slider.addEventListener('input', function() {
                const index = parseInt(slider.value);
                const puntoActual = puntosFiltrados[index];
                const fecha = data[index].Fecha;
                const hora = data[index].Hora;

                // Crear contenido del popup con fecha y hora
                const popupContent = `<b>Fecha:</b> ${fecha}<br><b>Hora:</b> ${hora}`;
                
                // Crear o mover el marcador del slider
                if (!marcadorSlider) {
                    marcadorSlider = L.circleMarker(puntoActual, {
                        radius: 8,
                        color: '#800080',  // Color personalizado para el marcador del slider
                        fillColor: '#800080',
                        fillOpacity: 1,
                    }).addTo(map);
                } else {
                    marcadorSlider.setLatLng(puntoActual);  // Actualizar posición del marcador
                }
                
                // Mostrar el popup con fecha y hora en el marcador
                marcadorSlider.bindPopup(popupContent).openPopup();
                map.panTo(puntoActual);  // Centramos el mapa en el punto actual del slider
            });

        })
        .catch(error => console.error('Error:', error));
});

// Función para cargar datos desde el servidor según el carro seleccionado
function cargarDatosDesdeServidor(historicalUrl, selectedCar) {
    fetch(historicalUrl)
        .then(response => response.json())
        .then(data => {
            if (!filtrando && data.length > 0) {
                data.forEach((registro) => {
                    const nuevaLatitud = parseFloat(registro.Latitud);
                    const nuevaLongitud = parseFloat(registro.Longitud);

                    if (ultimaLatitud !== null && ultimaLongitud !== null && 
                        ultimaLatitud === nuevaLatitud && ultimaLongitud === nuevaLongitud) {
                        return;
                    }

                    const recorrido = carros[selectedCar].recorrido;
                    recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                    ultimaLatitud = nuevaLatitud;
                    ultimaLongitud = nuevaLongitud;
                });

                if (ultimaLatitud !== null && ultimaLongitud !== null) {
                    map.setView([ultimaLatitud, ultimaLongitud], 13);
                    carros[selectedCar].marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                }
            }
        })
        .catch(error => console.error('Error al cargar los datos históricos:', error));
}

        });
    </script>
</body>
</html>
