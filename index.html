<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px; 
            width: 60%;
            border: 2px solid #ce7272;
            margin-right: 20px;
            margin-top: 10px;
            position: relative; 
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #130066;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        #filterForm {
            margin-top: 5px; 
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px; 
        }
        #filterForm label {
            margin-right: 2px; 
        }
        #filterForm input {
            margin-right: 20px; 
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFiltersBtn">Quitar filtros</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            let autoCenter = true;

            // Inicializar el mapa de Leaflet 
            const map = L.map('map').setView([0, 0], 2); 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let recorrido = L.polyline([], { color: '#800080' }).addTo(map); 
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            cargarDatosDesdeServidor();

            // Botón para quitar filtros
            document.getElementById('resetFiltersBtn').addEventListener('click', function() {
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                cargarDatosDesdeServidor(); // Recarga todos los datos sin filtros
            });

            // Función para cargar datos históricos desde el servidor
            function cargarDatosDesdeServidor() {
                fetch('/historicos')
                    .then(response => response.json())
                    .then(data => {
                        const historicosTable = document.getElementById('historicos-data');
                        historicosTable.innerHTML = '';

                        data.forEach((registro) => {
                            const fechaFormateada = registro.Fecha.split('T')[0];
                            const historicosRow = document.createElement('tr');
                            historicosRow.innerHTML = `
                                <td>${registro.Latitud}</td>
                                <td>${registro.Longitud}</td>
                                <td>${fechaFormateada}</td>
                                <td>${registro.Hora}</td>
                            `;
                            historicosTable.appendChild(historicosRow);
                        });
                    })
                    .catch(error => console.error('Error al cargar los datos históricos:', error));
            }

            // Manejador del formulario de filtrado
            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let startDate = new Date(document.getElementById('startDate').value);
                let endDate = new Date(document.getElementById('endDate').value);

                if (endDate < startDate) {
                    alert('La fecha de fin no puede ser menor que la fecha de inicio.');
                    return;
                }

                fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            cargarDatosDesdeServidor();
                            alert('No se encontraron datos en el rango de tiempo especificado');
                        } else {
                            updateTable(data);
                            updateMap(data);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            function updateTable(data) {
                const historicosTable = document.getElementById('historicos-data');
                historicosTable.innerHTML = '';

                data.forEach((registro) => {
                    const fechaFormateada = registro.Fecha.split('T')[0];

                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${registro.Latitud}</td>
                        <td>${registro.Longitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${registro.Hora}</td>
                    `;
                    historicosTable.appendChild(historicosRow);
                });
            }

            function updateMap(data) {
                recorrido.setLatLngs([]);
                if (data.length > 0) {
                    let ultimaLatitud = null;
                    let ultimaLongitud = null;

                    data.forEach((registro) => {
                        const nuevaLatitud = parseFloat(registro.Latitud);
                        const nuevaLongitud = parseFloat(registro.Longitud);

                        recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                        ultimaLatitud = nuevaLatitud;
                        ultimaLongitud = nuevaLongitud;
                    });

                    marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                    map.setView([ultimaLatitud, ultimaLongitud], 15); 
                }
            }

            document.getElementById('historicos-btn').addEventListener('click', function() {
                const historicosTable = document.getElementById('historicos-table');
                if (historicosTable.style.display === 'none') {
                    historicosTable.style.display = 'table';
                    this.innerText = 'Ocultar historial';
                } else {
                    historicosTable.style.display = 'none';
                    this.innerText = 'Ver historial';
                }
            });
        });
    </script>
</body>
</html>
