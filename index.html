<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px;
            width: 60%;
            border: 2px solid #ce72c0;
            margin-right: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFilters">Quitar Filtro</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;
            let autoCenterTimeout;
            let filtrando = false;

            // Inicializar el mapa
            const map = L.map('map').setView([0, 0], 2);

            map.on('movestart', function() {
                autoCenter = false;
                clearTimeout(autoCenterTimeout);
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;
                }, 10000);
            });

            // Añadir el mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaLatitud = null;
            let ultimaLongitud = null;

            // Cargar los datos históricos al cargar la página
            cargarDatosDesdeServidor();

            // Escuchar el evento 'new-data' desde el servidor a través de Socket.io
            socket.on('new-data', (data) => {
                if (!filtrando) {
                    actualizarMapa(data);
                    agregarDatosATabla(data);
                }
            });

            function actualizarMapa(data) {
                if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
                    console.error('Datos inválidos recibidos:', data);
                    return;
                }

                const nuevaLatitud = parseFloat(data.Latitud);
                const nuevaLongitud = parseFloat(data.Longitud);
                const fechaFormateada = data.Fecha.split('T')[0];
                const horaFormateada = data.Hora;

                // Evitar agregar puntos duplicados en el mapa
                if (ultimaLatitud !== null && ultimaLongitud !== null &&
                    ultimaLatitud === nuevaLatitud && ultimaLongitud === nuevaLongitud) {
                    return;
                }

                // Actualizamos el cuadro flotante con la última ubicación
                document.getElementById('ultima-latitud').innerText = nuevaLatitud.toFixed(3);
                document.getElementById('ultima-longitud').innerText = nuevaLongitud.toFixed(3);
                document.getElementById('ultima-fecha').innerText = fechaFormateada;
                document.getElementById('ultima-hora').innerText = horaFormateada;

                // Agregar el nuevo punto a la polilínea general solo si no está filtrado
                if (!filtrando) {
                    const recorrido = L.polyline([[nuevaLatitud, nuevaLongitud]], { color: '#800080' }).addTo(map);
                }

                // Mover el marcador a la última ubicación
                const marcadorUltimaUbicacion = L.circleMarker([nuevaLatitud, nuevaLongitud], {
                    radius: 10,
                    color: '#800080',
                    fillColor: '#800080',
                    fillOpacity: 1,
                }).addTo(map);

                // Centrar el mapa en la nueva ubicación si es necesario
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15);
                }
            }

            function agregarDatosATabla(data) {
                if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
                    console.error('Datos inválidos para la tabla:', data);
                    return;
                }

                const nuevaLatitud = parseFloat(data.Latitud).toFixed(3);
                const nuevaLongitud = parseFloat(data.Longitud).toFixed(3);
                const fechaFormateada = data.Fecha.split('T')[0];
                const horaFormateada = data.Hora;

                const historicosTable = document.getElementById('historicos-data');

                // Verificar si ya existe un registro con la misma Latitud, Longitud, Fecha y Hora
                const existingRows = Array.from(historicosTable.children);
                const isDuplicate = existingRows.some(row => {
                    const [latitud, longitud, fecha, hora] = row.children;
                    return (
                        latitud.innerText == nuevaLatitud &&
                        longitud.innerText == nuevaLongitud &&
                        fecha.innerText == fechaFormateada &&
                        hora.innerText == horaFormateada
                    );
                });

                // Si no es un duplicado, agregar el nuevo dato a la tabla
                if (!isDuplicate) {
                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${nuevaLatitud}</td>
                        <td>${nuevaLongitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${horaFormateada}</td>
                    `;
                    historicosTable.appendChild(historicosRow);
                }
            }

            function cargarDatosDesdeServidor() {
                fetch('/historicos')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta del servidor: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!filtrando && data.length > 0) {
                            data.reverse().forEach((registro) => {
                                const nuevaLatitud = parseFloat(registro.Latitud).toFixed(3);
                                const nuevaLongitud = parseFloat(registro.Longitud).toFixed(3);
                                const fechaFormateada = registro.Fecha.split('T')[0];
                                const horaFormateada = registro.Hora;

                                // Evitar agregar puntos duplicados en el mapa y en la tabla
                                agregarDatosATabla({
                                    Latitud: nuevaLatitud,
                                    Longitud: nuevaLongitud,
                                    Fecha: fechaFormateada,
                                    Hora: horaFormateada
                                });
                            });
                        }
                    })
                    .catch(error => console.error('Error al cargar los datos históricos:', error));
            }
        });
    </script>
</body>
</html>
