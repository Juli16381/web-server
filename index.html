<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px;
            width: 60%;
            border: 2px solid #ce72c0;
            margin-right: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;
            let autoCenterTimeout;

            // Inicializar el mapa
            const map = L.map('map').setView([0, 0], 2);

            map.on('movestart', function() {
                autoCenter = false;
                clearTimeout(autoCenterTimeout);
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;
                }, 10000);
            });

            // Añadir capa base al mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            // Polilínea que conectará los puntos en el recorrido
            let recorrido = L.polyline([], { color: '#800080' }).addTo(map);
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            // Almacenar la última posición
            let ultimaLatitud = null;
            let ultimaLongitud = null;

            // Función para recibir y actualizar los datos
            socket.on('new-data', (data) => {
                actualizarMapa(data);
            });

            function actualizarMapa(data) {
                const nuevaLatitud = parseFloat(data.Latitud);
                const nuevaLongitud = parseFloat(data.Longitud);

                // Evitar agregar puntos duplicados
                if (ultimaLatitud !== null && ultimaLongitud !== null &&
                    nuevaLatitud === ultimaLatitud && nuevaLongitud === ultimaLongitud) {
                    return;
                }

                // Actualizamos el cuadro flotante con la última ubicación
                document.getElementById('ultima-latitud').innerText = nuevaLatitud.toFixed(3);
                document.getElementById('ultima-longitud').innerText = nuevaLongitud.toFixed(3);
                document.getElementById('ultima-fecha').innerText = data.Fecha.split('T')[0];
                document.getElementById('ultima-hora').innerText = data.Hora;

                // Agregar el nuevo punto a la polilínea
                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                // Actualizar el marcador de la última ubicación
                marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

                // Centrar el mapa en la nueva ubicación si es necesario
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15);
                }

                // Actualizar la última posición
                ultimaLatitud = nuevaLatitud;
                ultimaLongitud = nuevaLongitud;

                // Agregar los datos al historial
                agregarDatosATabla(data);
            }

            function agregarDatosATabla(data) {
                const historicosTable = document.getElementById('historicos-data');
                const historicosRow = document.createElement('tr');
                historicosRow.innerHTML = `
                    <td>${parseFloat(data.Latitud).toFixed(3)}</td>
                    <td>${parseFloat(data.Longitud).toFixed(3)}</td>
                    <td>${data.Fecha.split('T')[0]}</td>
                    <td>${data.Hora}</td>
                `;
                historicosTable.insertBefore(historicosRow, historicosTable.firstChild);
            }
        });
    </script>
</body>
</html>
