<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px;
            width: 60%;
            border: 2px solid #ce72c0;
            margin-right: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFilters">Quitar Filtro</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let lastLat = null;
            let lastLng = null;
            let lastDate = null;
            let lastTime = null;

            const map = L.map('map').setView([0, 0], 2);

            // Añadir capa de mosaico (tile layer) al mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Control para mostrar la última ubicación
            let ultimaUbicacionControl = L.control({ position: 'bottomleft' });
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            let recorrido = L.polyline([], { color: '#800080' }).addTo(map);
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            function actualizarMapa(data) {
                const nuevaLatitud = parseFloat(data.Latitud).toFixed(3);
                const nuevaLongitud = parseFloat(data.Longitud).toFixed(3);
                const fechaFormateada = data.Fecha.split('T')[0];
                const horaFormateada = data.Hora;

                // Solo actualizamos si la ubicación ha cambiado
                if (nuevaLatitud !== lastLat || nuevaLongitud !== lastLng || fechaFormateada !== lastDate || horaFormateada !== lastTime) {
                    // Actualizamos la última ubicación en el cuadro flotante
                    document.getElementById('ultima-latitud').innerText = nuevaLatitud;
                    document.getElementById('ultima-longitud').innerText = nuevaLongitud;
                    document.getElementById('ultima-fecha').innerText = fechaFormateada;
                    document.getElementById('ultima-hora').innerText = horaFormateada;

                    // Actualizamos el marcador en el mapa
                    marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);
                    map.setView([nuevaLatitud, nuevaLongitud], 15);  // Opcional: centrado automático

                    // Añadimos la nueva ubicación al recorrido
                    recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                    // Actualizamos el historial
                    const historicosTable = document.getElementById('historicos-data');
                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${nuevaLatitud}</td>
                        <td>${nuevaLongitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${horaFormateada}</td>
                    `;
                    historicosTable.insertBefore(historicosRow, historicosTable.firstChild);

                    // Guardamos los últimos valores
                    lastLat = nuevaLatitud;
                    lastLng = nuevaLongitud;
                    lastDate = fechaFormateada;
                    lastTime = horaFormateada;
                }
            }

            // Función para consultar el servidor cada 5 segundos
            function consultarDatosServidor() {
                fetch('/get-latest-location')  // Reemplaza con tu ruta de API para obtener la última ubicación
                    .then(response => response.json())
                    .then(data => {
                        actualizarMapa(data);  // Llamamos a actualizar el mapa con los nuevos datos
                    })
                    .catch(error => console.error('Error al consultar los datos del servidor:', error));
            }

            // Consultamos cada 5 segundos
            setInterval(consultarDatosServidor, 5000);

            // Botón de mostrar/ocultar historial
            document.getElementById('historicos-btn').addEventListener('click', function() {
                const historicosTable = document.getElementById('historicos-table');
                if (historicosTable.style.display === 'none') {
                    historicosTable.style.display = 'table';
                    this.innerText = 'Ocultar historial';
                } else {
                    historicosTable.style.display = 'none';
                    this.innerText = 'Ver historial';
                }
            });
        });
    </script>
</body>
</html>
