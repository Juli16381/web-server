<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="name-title">Datos GPS</title>
    <script>
        // Función para obtener el nombre del servidor y actualizar el título
        function fetchName() {
            fetch('/name')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name-title').textContent = data.name;  // Solo el nombre
                })
                .catch(err => console.error("Error al obtener el nombre:", err));
        }

        // Ejecutar la función cuando la página cargue
        document.addEventListener('DOMContentLoaded', fetchName);
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 10px;
            width: 100%;
            flex-grow: 1;
        }
        #map {
            height: 450px;
            width: 100%;
            position: relative;
            flex-grow: 1;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 22px;
            color: #333;
            margin-bottom: 7px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Botón sobrio */
        #toggle-filter-btn {
            padding: 8px 16px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 7px;
            border-radius: 5px;
        }
        /* Ocultar inicialmente el formulario */
        #filterForm {
            display: none;
            margin-bottom: 15px;
        }
        /* Slider de filtrado */
        #slider-container {
            display: none;
            width: 100%;
            margin-top: 15px;
            text-align: center;
        }
        #filter-slider {
            width: 35%;
            margin-top: 1px;
        }

        #map {
            width: 100%;
            margin-bottom: 20px;
            height: 70vh;
            max-width: 100vw;
        }
        .container {
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100vw;
        }
        .data-container {
            width: 100%;
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <h1 class="title">TrackMe</h1>

    <!-- Botón para mostrar/ocultar el formulario de filtrado -->
    <button id="toggle-filter-btn">Filtrar información</button>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
    </form>

    <!-- Slider para controlar el avance debajo del formulario de filtrado -->
    <div id="slider-container">
        <input type="range" id="filter-slider" min="0" value="0" step="1">
    </div>

    <div id="car-select-container" style="display: none;">
        <h3>Selecciona un carro:</h3>
        <button id="car1-btn">Carro 1</button>
        <button id="car2-btn">Carro 2</button>
        <button id="both-cars-btn">Ambos</button>
    </div>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener la fecha y hora actuales
            const now = new Date();

            // Calcular la fecha y hora de inicio (una hora antes)
            const oneHourBefore = new Date(now.getTime() - 60 * 60 * 1000);

            // Formatear las fechas y horas para los campos de datetime-local
            const formatDateTimeLocal = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };

            // Asignar la fecha y hora de inicio y fin a los inputs
            document.getElementById('startDate').value = formatDateTimeLocal(oneHourBefore);
            document.getElementById('endDate').value = formatDateTimeLocal(now);

            function limpiarMapa() {
                map.eachLayer(function(layer) {
                    // Mantener la capa base del mapa (OpenStreetMap)
                    if (!(layer instanceof L.TileLayer)) {
                        map.removeLayer(layer);
                    }
                });
            }

            // Mostrar/ocultar el formulario de filtrado al hacer clic en el botón
            document.getElementById('toggle-filter-btn').addEventListener('click', function() {
                const filterForm = document.getElementById('filterForm');
                const sliderContainer = document.getElementById('slider-container');
                if (filterForm.style.display === 'none' || filterForm.style.display === '') {
                    filterForm.style.display = 'block';
                    sliderContainer.style.display = 'block'; // Mostrar slider cuando se muestra el formulario
                    limpiarMapa();
                } else {
                    filterForm.style.display = 'none';
                    sliderContainer.style.display = 'none'; // Ocultar slider cuando se oculta el formulario
                }
            });

            const socket = io();

            let autoCenter = true;
            let autoCenterTimeout;
            let filtrando = false;
            let primerCentrado = true;

            // Inicializar el mapa
            const map = L.map('map').setView([10.96854, -74.78132], 13);

            // Añadir el mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            let recorridoFiltrado1 = L.polyline([], { color: '#FFA500' });
            let recorridoFiltrado2 = L.polyline([], { color: '#FF00FF' });

            let recorridoCarro1 = L.polyline([], { color: '#800080' }).addTo(map);
            let recorridoCarro2 = L.polyline([], { color: '#FF6FC6' }).addTo(map);

            let marcadorUltimaUbicacion1 = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            let marcadorUltimaUbicacion2 = L.circleMarker([0, 0], {
                radius: 10,
                color: '#FF6FC6',
                fillColor: '#FF6FC6',
                fillOpacity: 1,
            });

            let marcadorSlider = null; // Marcador que se actualizará con el slider
            let ultimaLatitud = null;
            let ultimaLongitud = null;

            document.getElementById('car1-btn').addEventListener('click', function() {
                mostrarCarro(1);
            });

            document.getElementById('car2-btn').addEventListener('click', function() {
                mostrarCarro(2);
            });

            document.getElementById('both-cars-btn').addEventListener('click', function() {
                mostrarCarro(0); // Mostrar ambos carros
            });

            function mostrarCarro(carro) {
                autoCenter = true;
                clearTimeout(autoCenterTimeout);
                if (carro === 1) {
                    document.getElementById('car-select-container').style.display = 'none'; // Ocultar contenedor de selección
                    recorridoCarro2.setLatLngs([]); // Limpiar recorrido del carro 2
                    recorridoCarro1.addTo(map); // Mostrar recorrido del carro 1
                    marcadorUltimaUbicacion1.addTo(map); // Mostrar marcador del carro 1
                    marcadorUltimaUbicacion2.removeFrom(map); // Ocultar marcador del carro 2
                    // Actualizar última ubicación
                    updateUltimaUbicacion(1);
                } else if (carro === 2) {
                    document.getElementById('car-select-container').style.display = 'none'; // Ocultar contenedor de selección
                    recorridoCarro1.setLatLngs([]); // Limpiar recorrido del carro 1
                    marcadorUltimaUbicacion1.removeFrom(map); // Ocultar marcador del carro 1
                    marcadorUltimaUbicacion2.addTo(map); // Mostrar marcador del carro 2
                    recorridoCarro2.addTo(map); // Mostrar recorrido del carro 2
                    // Actualizar última ubicación
                    updateUltimaUbicacion(2);
                } else if (carro === 0) {
                    recorridoCarro1.addTo(map); // Mostrar recorrido del carro 1
                    recorridoCarro2.addTo(map); // Mostrar recorrido del carro 2
                    marcadorUltimaUbicacion1.addTo(map); // Mostrar marcador del carro 1
                    marcadorUltimaUbicacion2.addTo(map); // Mostrar marcador del carro 2
                    // Actualizar última ubicación
                    updateUltimaUbicacion(0);
                }
                autoCenterTimeout = setTimeout(() => {
                    autoCenter = true;
                }, 500);
                if (autoCenter) {
                    // Centrar el mapa en la última ubicación
                    map.setView([ultimaLatitud, ultimaLongitud], 13);
                }
            }

            function updateUltimaUbicacion(carro) {
                if (carro === 1) {
                    document.getElementById('ultima-latitud').textContent = ultimaUbicacion1.lat;
                    document.getElementById('ultima-longitud').textContent = ultimaUbicacion1.lng;
                    document.getElementById('ultima-fecha').textContent = ultimaUbicacion1.fecha;
                    document.getElementById('ultima-hora').textContent = ultimaUbicacion1.hora;
                } else if (carro === 2) {
                    document.getElementById('ultima-latitud').textContent = ultimaUbicacion2.lat;
                    document.getElementById('ultima-longitud').textContent = ultimaUbicacion2.lng;
                    document.getElementById('ultima-fecha').textContent = ultimaUbicacion2.fecha;
                    document.getElementById('ultima-hora').textContent = ultimaUbicacion2.hora;
                } else {
                    document.getElementById('ultima-latitud').textContent = 'Ambos';
                    document.getElementById('ultima-longitud').textContent = 'Ambos';
                    document.getElementById('ultima-fecha').textContent = 'Ambos';
                    document.getElementById('ultima-hora').textContent = 'Ambos';
                }
            }

            // Escuchar los eventos del socket para los datos de GPS
            socket.on('newData', function(data) {
                const { lat, lng, fecha, hora } = data;
                ultimaUbicacion1 = { lat, lng, fecha, hora }; // Actualizar última ubicación del carro 1
                recorridoCarro1.addLatLng([lat, lng]);
                if (autoCenter) {
                    map.setView([lat, lng], 13);
                }
                // Actualizar la posición del marcador
                marcadorUltimaUbicacion1.setLatLng([lat, lng]);
                // Actualizar la información de la última ubicación
                document.getElementById('ultima-latitud').textContent = lat;
                document.getElementById('ultima-longitud').textContent = lng;
                document.getElementById('ultima-fecha').textContent = fecha;
                document.getElementById('ultima-hora').textContent = hora;
            });

            // Escuchar los eventos del socket para los datos OBD
            socket.on('newObdData', function(data) {
                const { lat, lng, fecha, hora, rpm } = data;
                ultimaUbicacion2 = { lat, lng, fecha, hora, rpm }; // Actualizar última ubicación del carro 2
                recorridoCarro2.addLatLng([lat, lng]);
                if (autoCenter) {
                    map.setView([lat, lng], 13);
                }
                // Actualizar la posición del marcador
                marcadorUltimaUbicacion2.setLatLng([lat, lng]);
                // Actualizar la información de la última ubicación
                document.getElementById('ultima-latitud').textContent = lat;
                document.getElementById('ultima-longitud').textContent = lng;
                document.getElementById('ultima-fecha').textContent = fecha;
                document.getElementById('ultima-hora').textContent = hora;
            });

            // Filtrado de datos
            document.getElementById('filterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const startDate = new Date(document.getElementById('startDate').value);
                const endDate = new Date(document.getElementById('endDate').value);

                // Enviar las fechas al servidor para obtener los datos filtrados
                fetch(`/filter?start=${startDate.toISOString()}&end=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        limpiarMapa(); // Limpiar el mapa antes de mostrar los datos filtrados
                        data.forEach(item => {
                            const { lat, lng, fecha, hora } = item;
                            L.marker([lat, lng]).addTo(map);
                            if (filtrando) {
                                // Si se está filtrando, actualizar la polilínea
                                recorridoFiltrado1.addLatLng([lat, lng]);
                            }
                        });
                        map.fitBounds(recorridoFiltrado1.getBounds()); // Ajustar el mapa a los límites de los puntos filtrados
                    })
                    .catch(err => console.error("Error al filtrar los datos:", err));
            });

            // Manejador de eventos para el slider
            const slider = document.getElementById('filter-slider');
            slider.addEventListener('input', function() {
                // Mover el marcador en el mapa según el valor del slider
                if (marcadorSlider) {
                    map.removeLayer(marcadorSlider);
                }
                const index = parseInt(slider.value); // Convertir a entero
                if (dataFiltrada[index]) {
                    const { lat, lng, fecha, hora } = dataFiltrada[index];
                    marcadorSlider = L.marker([lat, lng]).addTo(map); // Mostrar el marcador en la posición filtrada
                }
            });
        });
    </script>
</body>
</html>
