<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px;
            width: 60%;
            border: 2px solid #ce72c0;
            margin-right: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFilters">Quitar Filtro</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;
            let autoCenterTimeout;
            let filtrando = false;

            // Inicializar el mapa
            const map = L.map('map').setView([0, 0], 2);

            map.on('movestart', function() {
                autoCenter = false;
                clearTimeout(autoCenterTimeout);
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;
                }, 10000);
            });

            // Añadir el mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            // Polilínea que conectará los puntos en el recorrido (normal)
            let recorrido = L.polyline([], { color: '#800080' }).addTo(map);
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            let ubicaciones = [];
            let ultimaLatitud = null;
            let ultimaLongitud = null;

            // Polilínea para los datos filtrados
            let polilineaFiltrada = null;

            socket.on('new-data', (data) => {
                if (!filtrando) {
                    actualizarMapa(data);
                }
            });

            function actualizarMapa(data) {
                if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
                    console.error('Datos inválidos recibidos:', data);
                    return;
                }

                const nuevaLatitud = parseFloat(data.Latitud);
                const nuevaLongitud = parseFloat(data.Longitud);

                // Evitar agregar puntos duplicados
                if (ultimaLatitud === nuevaLatitud && ultimaLongitud === nuevaLongitud) {
                    return;
                }

                // Limpiar la polilínea antes de agregar el nuevo punto
                ubicaciones = [[nuevaLatitud, nuevaLongitud], [ultimaLatitud, ultimaLongitud]];
                recorrido.setLatLngs(ubicaciones);

                // Actualizar la última posición
                ultimaLatitud = nuevaLatitud;
                ultimaLongitud = nuevaLongitud;

                // Mover el marcador a la última ubicación
                marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

                // Centrar el mapa en la nueva ubicación si es necesario
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15);
                }
            }

            // Función para actualizar el mapa con datos filtrados
            function actualizarMapaFiltrado(data, color) {
                if (polilineaFiltrada) {
                    map.removeLayer(polilineaFiltrada);
                }

                polilineaFiltrada = L.polyline([], { color: color }).addTo(map);

                ubicaciones = [];
                data.forEach((registro) => {
                    const nuevaLatitud = parseFloat(registro.Latitud);
                    const nuevaLongitud = parseFloat(registro.Longitud);
                    ubicaciones.push([nuevaLatitud, nuevaLongitud]);
                });

                polilineaFiltrada.setLatLngs(ubicaciones);

                if (ubicaciones.length > 0) {
                    const ultimaUbicacion = ubicaciones[ubicaciones.length - 1];
                    map.setView(ultimaUbicacion, 15);
                }
            }

            // Filtrar datos
            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let startDate = new Date(document.getElementById('startDate').value);
                let endDate = new Date(document.getElementById('endDate').value);

                if (endDate < startDate) {
                    alert('La fecha de fin no puede ser menor que la fecha de inicio.');
                    return;
                }

                filtrando = true;
                fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            alert('No se encontraron datos en el rango de tiempo especificado');
                        } else {
                            actualizarMapaFiltrado(data, '#50C878'); // Verde esmeralda
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            // Quitar filtro y restaurar datos normales
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                filtrando = false;

                if (polilineaFiltrada) {
                    map.removeLayer(polilineaFiltrada);
                    polilineaFiltrada = null;
                }

                cargarDatosDesdeServidor();
            });

            function cargarDatosDesdeServidor() {
                fetch('/historicos')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            ubicaciones = [];

                            data.forEach((registro) => {
                                const nuevaLatitud = parseFloat(registro.Latitud);
                                const nuevaLongitud = parseFloat(registro.Longitud);
                                ubicaciones.push([nuevaLatitud, nuevaLongitud]);
                            });

                            recorrido.setLatLngs(ubicaciones);

                            const ultimaUbicacion = [parseFloat(data[data.length - 1].Latitud), parseFloat(data[data.length - 1].Longitud)];
                            map.setView(ultimaUbicacion, 15);
                        }
                    })
                    .catch(error => console.error('Error al cargar los datos históricos:', error));
            }
        });
    </script>
</body>
</html>
