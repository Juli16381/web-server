<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px;
            width: 60%;
            border: 2px solid #ce72c0;
            margin-right: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #ce72c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
        <button type="button" id="resetFilters">Quitar Filtro</button>
    </form>

    <div class="container">
        <div id="map"></div>
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;
            let autoCenterTimeout;
            let filtrando = false;

            const map = L.map('map').setView([0, 0], 2);

            map.on('movestart', function() {
                autoCenter = false;
                clearTimeout(autoCenterTimeout);
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;
                }, 10000);
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Última ubicación</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            let recorrido = L.polyline([], { color: '#800080' }).addTo(map);
            let recorridoFiltrado = L.polyline([], { color: '#50C878' });

            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            let ultimaLatitud = null;
            let ultimaLongitud = null;
            let ultimoPunto = null;

            setInterval(cargarDatosDesdeServidor, 10000);

            socket.on('new-data', (data) => {
                if (!filtrando) {
                    actualizarMapa(data);
                }
            });

            function actualizarMapa(data) {
                if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
                    console.error('Datos inválidos recibidos:', data);
                    return;
                }

                const nuevaLatitud = parseFloat(data.Latitud);
                const nuevaLongitud = parseFloat(data.Longitud);
                const fechaFormateada = data.Fecha.split('T')[0];
                const horaFormateada = data.Hora;

                // Verificar si el nuevo punto es diferente del último para evitar duplicados
                if (ultimoPunto && ultimoPunto.lat === nuevaLatitud && ultimoPunto.lng === nuevaLongitud) {
                    return;
                }

                // Actualizar la última ubicación en el cuadro
                document.getElementById('ultima-latitud').innerText = nuevaLatitud.toFixed(3);
                document.getElementById('ultima-longitud').innerText = nuevaLongitud.toFixed(3);
                document.getElementById('ultima-fecha').innerText = fechaFormateada;
                document.getElementById('ultima-hora').innerText = horaFormateada;

                // Añadir el nuevo punto al recorrido
                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                // Guardar el nuevo punto como el último
                ultimoPunto = { lat: nuevaLatitud, lng: nuevaLongitud };

                // Mover el marcador a la nueva ubicación
                marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

                // Centrar el mapa en la nueva ubicación si autoCenter está activo
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15);
                }

                // Agregar los datos a la tabla histórica
                agregarDatosATabla(data);
            }

            function agregarDatosATabla(data) {
                if (!data || !data.Latitud || !data.Longitud || !data.Fecha || !data.Hora) {
                    console.error('Datos inválidos para la tabla:', data);
                    return;
                }

                const nuevaLatitud = parseFloat(data.Latitud).toFixed(3);
                const nuevaLongitud = parseFloat(data.Longitud).toFixed(3);
                const fechaFormateada = data.Fecha.split('T')[0];
                const horaFormateada = data.Hora;

                const historicosTable = document.getElementById('historicos-data');
                const historicosRow = document.createElement('tr');
                historicosRow.innerHTML = `
                    <td>${nuevaLatitud}</td>
                    <td>${nuevaLongitud}</td>
                    <td>${fechaFormateada}</td>
                    <td>${horaFormateada}</td>
                `;
                historicosTable.insertBefore(historicosRow, historicosTable.firstChild);
            }

            function cargarDatosDesdeServidor() {
                fetch('/historicos')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta del servidor: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!filtrando && data.length > 0) {
                            data.reverse().forEach((registro) => {
                                const nuevaLatitud = parseFloat(registro.Latitud);
                                const nuevaLongitud = parseFloat(registro.Longitud);

                                if (ultimoPunto && ultimoPunto.lat === nuevaLatitud && ultimoPunto.lng === nuevaLongitud) {
                                    return;
                                }

                                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                                ultimaLatitud = nuevaLatitud;
                                ultimaLongitud = nuevaLongitud;

                                ultimoPunto = { lat: nuevaLatitud, lng: nuevaLongitud };

                                agregarDatosATabla(registro);
                            });

                            if (ultimaLatitud !== null && ultimaLongitud !== null) {
                                map.setView([ultimaLatitud, ultimaLongitud], 15);
                                marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                            }
                        }
                    })
                    .catch(error => console.error('Error al cargar los datos históricos:', error));
            }

            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let startDate = new Date(document.getElementById('startDate').value);
                let endDate = new Date(document.getElementById('endDate').value);

                if (endDate < startDate) {
                    alert('La fecha de fin no puede ser menor que la fecha de inicio.');
                    return;
                }

                startDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
                endDate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000);

                filtrando = true;

                document.getElementById('historicos-data').innerHTML = '';

                map.removeLayer(recorrido);

                fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            alert('No se encontraron datos en el rango de tiempo especificado');
                            return;
                        }

                        recorridoFiltrado.setLatLngs([]);

                        data.forEach((registro) => {
                            const lat = parseFloat(registro.Latitud);
                            const lon = parseFloat(registro.Longitud);
                            recorridoFiltrado.addLatLng([lat, lon]);
                            agregarDatosATabla(registro);
                        });

                        recorridoFiltrado.addTo(map);

                        if (data.length > 0) {
                            const firstPoint = [parseFloat(data[0].Latitud), parseFloat(data[0].Longitud)];
                            map.setView(firstPoint, 15);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                filtrando = false;

                recorridoFiltrado.setLatLngs([]);
                map.removeLayer(recorridoFiltrado);

                map.addLayer(recorrido);
                cargarDatosDesdeServidor();
            });

            document.getElementById('historicos-btn').addEventListener('click', function() {
                const historicosTable = document.getElementById('historicos-table');
                if (historicosTable.style.display === 'none') {
                    historicosTable.style.display = 'table';
                    this.innerText = 'Ocultar historial';
                } else {
                    historicosTable.style.display = 'none';
                    this.innerText = 'Ver historial';
                }
            });
        });
    </script>
</body>
</html>
