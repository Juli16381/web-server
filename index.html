<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            width: 90%;
        }
        #map {
            height: 500px; 
            width: 60%;
            border: 2px solid #ce7272;
            margin-right: 20px;
            margin-top: 10px;
            position: relative; 
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #ce72c0;
            color: white;
        }
        #historicos {
            margin-top: 20px;
            text-align: center;
        }
        #historicos-btn {
            padding: 10px 20px;
            background-color: #130066;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #historicos-table {
            margin-top: 20px;
        }
        .data-container {
            width: 35%;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        #filterForm {
            margin-top: 5px; 
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px; 
        }
        #filterForm label {
            margin-right: 2px; 
        }
        #filterForm input {
            margin-right: 20px; 
        }
        .leaflet-control {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #map {
                width: 90%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .data-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Datos GPS</h1>

    <!-- Formulario de filtrado -->
    <form id="filterForm">
        <label for="startDate">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDate" name="startDate">
        <label for="endDate">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDate" name="endDate">
        <button type="submit">Filtrar</button>
    </form>

    <div class="container">
        <!-- Contenedor para el Mapa -->
        <div id="map"></div>

        <!-- Contenedor de Datos -->
        <div class="data-container">
            <div id="historicos">
                <button id="historicos-btn">Ver historial</button>
                <table id="historicos-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="historicos-data">
                        <!-- Aquí se insertarán los datos históricos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            let autoCenter = true;  // Controla si el mapa debe centrarse automáticamente
            let autoCenterTimeout;  // Variable para almacenar el temporizador

            // Inicializar el mapa de Leaflet 
            const map = L.map('map').setView([0, 0], 2); 

            // Evento para desactivar el auto-centrado cuando el usuario mueve el mapa
            map.on('movestart', function() {
                autoCenter = false;  // Desactivar el auto-centrado cuando el usuario mueva el mapa
                clearTimeout(autoCenterTimeout);  // Reiniciar el temporizador
                autoCenterTimeout = setTimeout(function() {
                    autoCenter = true;  // Reactivar el auto-centrado después de 10 segundos de inactividad
                }, 10000);  // 10 segundos
            });

            // Añadir un tile layer (capa de mosaicos) al mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            let ultimaUbicacionControl = L.control({position: 'bottomleft'});
            ultimaUbicacionControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-control');
                div.id = 'ultima-ubicacion-info';
                div.innerHTML = `
                    <b>Ultima ubicacion</b><br>
                    Latitud: <span id="ultima-latitud">-</span><br>
                    Longitud: <span id="ultima-longitud">-</span><br>
                    Fecha: <span id="ultima-fecha">-</span><br>
                    Hora: <span id="ultima-hora">-</span>
                `;
                return div;
            };
            ultimaUbicacionControl.addTo(map);

            let recorrido = L.polyline([], { color: '#800080' }).addTo(map); 
            let marcadorUltimaUbicacion = L.circleMarker([0, 0], {
                radius: 10,
                color: '#800080',
                fillColor: '#800080',
                fillOpacity: 1,
            }).addTo(map);

            cargarDatosDesdeServidor();

            socket.on('new-data', (data) => {
                actualizarMapa(data); 
            });

            function actualizarMapa(data) {
                const nuevaLatitud = parseFloat(data.Latitud);
                const nuevaLongitud = parseFloat(data.Longitud);

                const fechaFormateada = data.Fecha.split('T')[0];

                document.getElementById('ultima-latitud').innerText = data.Latitud;
                document.getElementById('ultima-longitud').innerText = data.Longitud;
                document.getElementById('ultima-fecha').innerText = fechaFormateada;
                document.getElementById('ultima-hora').innerText = data.Hora;

                // Solo centrar el mapa si autoCenter es verdadero
                if (autoCenter) {
                    map.setView([nuevaLatitud, nuevaLongitud], 15); 
                }

                recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);
                marcadorUltimaUbicacion.setLatLng([nuevaLatitud, nuevaLongitud]);

                setTimeout(() => {
                    const historicosTable = document.getElementById('historicos-data');
                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${data.Latitud}</td>
                        <td>${data.Longitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${data.Hora}</td>
                    `;
                    historicosTable.insertBefore(historicosRow, historicosTable.firstChild);
                }, 2000);
            }


let ventanaTiempoAbierta = false; // Variable para controlar el estado de la ventana de tiempo

function mostrarVentanaTiempo() {
    ventanaTiempoAbierta = true; // La ventana de tiempo está abierta
    document.getElementById('historicos-data').innerHTML = ''; // Limpia los históricos
}

function cerrarVentanaTiempo() {
    ventanaTiempoAbierta = false; // Cerrar la ventana de tiempo
    
}

function cargarDatosDesdeServidor() {
    fetch('/historicos')
        .then(response => response.json())
        .then(data => {
            if (!ventanaTiempoAbierta) { // Verifica si la ventana de tiempo está abierta
                if (data.length > 0) {
                    let ultimaLatitud = null;
                    let ultimaLongitud = null;

                    // Ordenar los datos por Fecha en orden descendente
                    data.sort((a, b) => new Date(b.Fecha) - new Date(a.Fecha));

                    const historicosRows = [];
                    data.forEach((registro) => {
                        const nuevaLatitud = parseFloat(registro.Latitud);
                        const nuevaLongitud = parseFloat(registro.Longitud);
                        const fechaFormateada = registro.Fecha.split('T')[0];

                        recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                        ultimaLatitud = nuevaLatitud;
                        ultimaLongitud = nuevaLongitud;

                        // Preparar la fila para la tabla
                        historicosRows.push(`
                            <tr>
                                <td>${registro.Latitud}</td>
                                <td>${registro.Longitud}</td>
                                <td>${fechaFormateada}</td>
                                <td>${registro.Hora}</td>
                            </tr>
                        `);
                    });

                    // Insertar las filas en la tabla
                    const historicosTable = document.getElementById('historicos-data');
                    historicosTable.innerHTML = historicosRows.join('');

                    // Actualizar la última ubicación
                    const ultimaEntrada = data[0]; // Primer elemento tras la ordenación
                    if (ultimaLatitud !== null && ultimaLongitud !== null) {
                        document.getElementById('ultima-latitud').innerText = ultimaLatitud;
                        document.getElementById('ultima-longitud').innerText = ultimaLongitud;
                        document.getElementById('ultima-fecha').innerText = ultimaEntrada.Fecha.split('T')[0];
                        document.getElementById('ultima-hora').innerText = ultimaEntrada.Hora;

                        marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                        map.setView([ultimaLatitud, ultimaLongitud], 15);
                    }
                } else {
                    // Manejo de caso cuando no hay datos
                    document.getElementById('historicos-data').innerHTML = '';
                    document.getElementById('ultima-latitud').innerText = '-';
                    document.getElementById('ultima-longitud').innerText = '-';
                    document.getElementById('ultima-fecha').innerText = '-';
                    document.getElementById('ultima-hora').innerText = '-';
                }
            } else {
                // Si la ventana de tiempo está abierta, asegurarse de que los datos históricos estén vacíos
                document.getElementById('historicos-data').innerHTML = '';
            }
        })
        .catch(error => console.error('Error al cargar los datos históricos:', error));
}

	// Configurar un intervalo para actualizar
	setInterval(cargarDatosDesdeServidor, 20000); 


		document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                let startDate = new Date(document.getElementById('startDate').value);
                let endDate = new Date(document.getElementById('endDate').value);
                
                // Validar que la fecha de fin no sea menor que la fecha de inicio
                if (endDate < startDate) {
                    alert('La fecha de fin no puede ser menor que la fecha de inicio.');
                    return;
                }

                // Convertir a UTC antes de enviar
                startDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
                endDate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000);

                fetch(`/filterData?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            // Si no hay datos en el rango de tiempo, cargar todos los datos históricos
                            cargarDatosDesdeServidor();
                            alert('No se encontraron datos en el rango de tiempo especificado. Se cargan todos los historicos.');
                        } else {
                            updateTable(data);
                            updateMap(data);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

            function updateTable(data) {
                const historicosTable = document.getElementById('historicos-data');
                historicosTable.innerHTML = '';

                data.forEach((registro) => {
                    const fechaFormateada = registro.Fecha.split('T')[0];

                    const historicosRow = document.createElement('tr');
                    historicosRow.innerHTML = `
                        <td>${registro.Latitud}</td>
                        <td>${registro.Longitud}</td>
                        <td>${fechaFormateada}</td>
                        <td>${registro.Hora}</td>
                    `;
                    historicosTable.appendChild(historicosRow);
                });
            }

            function updateMap(data) {
                recorrido.setLatLngs([]);
                if (data.length > 0) {
                    let ultimaLatitud = null;
                    let ultimaLongitud = null;

                    data.forEach((registro) => {
                        const nuevaLatitud = parseFloat(registro.Latitud);
                        const nuevaLongitud = parseFloat(registro.Longitud);

                        recorrido.addLatLng([nuevaLatitud, nuevaLongitud]);

                        ultimaLatitud = nuevaLatitud;
                        ultimaLongitud = nuevaLongitud;
                    });

                    marcadorUltimaUbicacion.setLatLng([ultimaLatitud, ultimaLongitud]);
                    map.setView([ultimaLatitud, ultimaLongitud], 15); 
                }
            }

            document.getElementById('historicos-btn').addEventListener('click', function() {
                const historicosTable = document.getElementById('historicos-table');
                if (historicosTable.style.display === 'none') {
                    historicosTable.style.display = 'table';
                    this.innerText = 'Ocultar historial';
                } else {
                    historicosTable.style.display = 'none';
                    this.innerText = 'Ver historial';
                }
            });
        });
    </script>
</body>
</html>
